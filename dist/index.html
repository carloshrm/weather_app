<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Weathering Stuffs</title>
  </head>
  <body>
    <div id="main">
      <div id="searchForm_container">
        <form id="location_input">
          <input type="text" placeholder="Location..." required />
          <input type="submit" value="X" />
          <input type="checkbox" id="unit_switch" name="unit_switch" />
        </form>
      </div>
      <div id="current_weather_container">
        <div id="name_time">
          <p id="loc_name"></p>
          <p id="loc_time"></p>
        </div>
        <h1 id="current_temp"></h1>
        <h2 id="current_feels"></h2>
        <h3 id="current_hum"></h3>

        <div>
          <p id="current_windDir"></p>
          <p id="current_windSp"></p>
        </div>
        <div>
          <p id="current_rain"></p>
          <p id="current_snow"></p>
        </div>
      </div>
      <div id="forecast_container"><ul id="forecast_list"></ul></div>
    </div>
  </body>
  <script src="./main.js"></script>
</html>
